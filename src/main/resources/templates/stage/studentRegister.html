<!DOCTYPE html>
<html lang="en"	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>注册 - 在线考试系统</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=3a470b077af1acaa053e6b67bb7560eb">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" th:href="@{/}">在线考试系统</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects-no-images.html">考试</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/contact.html">记录</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>学生注册</h2>
                </div>
                <form th:action="@{/prexam/AddStudent}" method="post">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input class="form-control item" type="text" required name="studentName" id="name">
                    </div>
                    <div class="form-group">
                        <label for="account">账号</label>
                        <input class="form-control item" type="text" required name="studentAccount" id="account">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <div class="col">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-radio-input" type="radio" name="studentGender" value="1">
                                    <span class="form-radio-sign">男</span></label></div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-radio-input" type="radio" name="studentGender" value="0">
                                    <span class="form-radio-sign">女</span></label></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input class="form-control item" type="email" required id="email" name="studentEmail">
                    </div>
                    <div class="form-group"><label for="password">密码</label>
                        <input class="form-control item" type="password" required id="password" name="studentPwd">
                    </div>
                    <div class="form-group">
                        <label >班级</label>
                        <select class="form-control" name="classeId">
                            <optgroup label="This is a group">
                                <option th:each="cla:${allClasees}" th:text="${cla.classeName}" th:value="${cla.classeId}"></option>
                            </optgroup>
                        </select></div>
                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="submit">Submit Form</button></div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer" style="margin: 0px;">
        <footer class="page-footer gradient" style="margin: 0px;">
            <div class="container">
                <div class="links"><a href="#">About me</a><a href="#">Contact me</a><a href="#">Projects</a></div>
                <div class="social-icons"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-instagram-outline"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a></div>
            </div>
        </footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="/assets/js/theme.js?h=4e0250612cb0b1aba8835335a87f4f23"></script>
</body>

</html>
